<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

        "http://www.w3.org/TR/html4/loose.dtd">



<html lang="en">



<head>



	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Title Goes Here</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>



</head>



<body>
<canvas id="myCanvas" width="800" height="400"></canvas>



<script type="text/javascript">
    (function() {

    console.log('start');
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    var draw_circle = function(x, y, r) {
        ctx.beginPath();
        ctx.arc(x, y, r,0,2*Math.PI);
        ctx.stroke();
    };

    var draw_line = function(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
    };

    var clear_canvas = function() {
        ctx.clearRect (0, 0, 800, 400);
    };

    var FRAME_TIME_DELTA = .03; // in s
    var x = 100;
    var y = 100;
    var accel = 400; // pixels per second^2
    var vel = 0; // pixels per second
    
    var next_frame = function() {
        y = y + vel * FRAME_TIME_DELTA; // just falling down
        vel = vel + accel * FRAME_TIME_DELTA;

        clear_canvas();
        draw_circle(x, y, 5);
        draw_line(10, 100, 100, 100);
    }

    setInterval(next_frame, FRAME_TIME_DELTA * 1000); // just for now


    })();
</script>
</body>



</html>
